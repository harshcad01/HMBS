<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Transfer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-o0BON6fULJW21L5y+ST2zz6w0Wp0z4lazF11Zu7GZFaU5g5zOuZtJMz9vMLO9aDl"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      .form-group label {
        font-weight: bold;
      }
      /* Custom CSS for responsive layout */
      .card-body-scroll {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Stock Transfer</h2>
      <div class="card">
        <div class="card-body card-body-scroll">
          <form>
            <div class="form-group row">
              <label for="product" class="col-sm-2 col-form-label"
                >Product:</label
              >
              <div class="col-sm-10">
                <select class="form-control" id="product">
                  <option>Select Product</option>
                  <!-- Add product options dynamically from your database -->
                  <option>Product 1</option>
                  <option>Product 2</option>
                  <option>Product 3</option>
                  <!-- Add more products as needed -->
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="quantity" class="col-sm-2 col-form-label"
                >Quantity:</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  placeholder="Enter Quantity"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="fromLocation" class="col-sm-2 col-form-label"
                >From Location:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="fromLocation"
                  placeholder="Enter From Location"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div id="fromLocationDetails" style="display: none">
                  <!-- Additional details fields for From Location -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="address">Address:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          placeholder="Enter Address"
                        />
                      </div>
                      <div class="col">
                        <label for="phone">Phone Number:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          placeholder="Enter Phone Number"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="state">State:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="state"
                          placeholder="Enter State"
                        />
                      </div>
                      <div class="col">
                        <label for="district">District:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="district"
                          placeholder="Enter District"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="name">Name:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Enter Name"
                        />
                      </div>
                      <div class="col">
                        <label for="email">Email:</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Enter Email"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="toLocation" class="col-sm-2 col-form-label"
                >To Location:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="toLocation"
                  placeholder="Enter To Location"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <div id="toLocationDetails" style="display: none">
                  <!-- Additional details fields for To Location -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="toAddress">Address:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="toAddress"
                          placeholder="Enter Address"
                        />
                      </div>
                      <div class="col">
                        <label for="toPhone">Phone Number:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="toPhone"
                          placeholder="Enter Phone Number"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="toState">State:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="toState"
                          placeholder="Enter State"
                        />
                      </div>
                      <div class="col">
                        <label for="toDistrict">District:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="toDistrict"
                          placeholder="Enter District"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="toName">Name:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="toName"
                          placeholder="Enter Name"
                        />
                      </div>
                      <div class="col">
                        <label for="toEmail">Email:</label>
                        <input
                          type="email"
                          class="form-control"
                          id="toEmail"
                          placeholder="Enter Email"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-exchange-alt"></i> Transfer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery (for Font Awesome) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // jQuery script to toggle visibility of additional details section for From Location
      $(document).ready(function () {
        $("#fromLocation").on("click", function () {
          $("#fromLocationDetails").toggle();
        });
      });

      // jQuery script to toggle visibility of additional details section for To Location
      $(document).ready(function () {
        $("#toLocation").on("click", function () {
          $("#toLocationDetails").toggle();
        });
      });
    </script>
  </body>
</html>
