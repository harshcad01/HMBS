<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BILLING DESK</title>

    <link rel="stylesheet" type="text/css" href="css\styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.logo.com/hotlink-ok/logo-social.png"
    />
  </head>
  <body>
    <div class="head">
      <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" />
      <h1>AVENUE SUPERMARKET BILLING</h1>
    </div>
    <div class="footer">
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="#">EDIT</a></li>
        <li><a href="#">TOOLS</a></li>
        <li><a href="#">HELP</a></li>
        <li><a href="#">CONTACT US</a></li>
        <li class="lastchild"><a href="Leo.html">REGISTER</a></li>
        <li class="lastchild"><a href="#">SIGN IN</a></li>
      </ul>
    </div>
    
      <div class="headform">
        <h1>REGISTER YOUR DETAILS</h1>
      </div>

      <label><b>USERNAME:</b></label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
        required
      />

      <label><b>FIRST NAME:</b></label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Enter Firstname"
        required
      />

      <label><b>LAST NAME:</b></label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Enter Lastname"
        required
      />

      <label><b>PHONE NUMBER:</b></label>
      <input
        type="number"
        name="phone"
        id="phnumber"
        maxlength="13"
        placeholder="Enter Phone Number"
        required
      />

      <label><b>EMAIL:</b></label>
      <input type="email" id="email" placeholder="Enter Email Id" required />


      <label><b>Date of Birth:</b></label>
      <input
        type="date"
        name="dob"
        value=""
        id="dob"
        placeholder="Enter dob"
        required
      /><br>

      <label><b>Gender:</b></label>
      <input
        type="radio"
        name="gender"
        value="Male"
        id="male"
        required
      >
      Male </input>

      <input
        type="radio"
        name="gender"
        value="female"
        id="female"
        required
      >
      Female </input>
      <br>


      <label><b>PASSWORD:</b></label>
      <div class="passclass">
        <input
          id="pass"
          type="password"
          name="pass"
          placeholder="Enter Password"
          required
        />
        <input
          class="box"
          id="check"
          type="checkbox"
          onchange="togglePassword()"
        />
      </div>

      <label><b>CONFIRM PASSWORD:</b></label>
      <div class="passclass">
        <input
          id="conpass"
          type="password"
          name="conpass"
          placeholder="Enter Confirm Password"
          required
        />
        <input
          class="box"
          id="check"
          type="checkbox"
          onchange="togglePassword()"
        />
      </div>

      <div class="chek1">
        <input type="checkbox" name="check" required />
        <label>Please check & verify above details</label>
      </div>

      <div class="btn">
        <button type="reset" name="clear">CLEAR</button>
        <button type="submit"  onclick="register()">
          <a href="#">REGISTER</a>
        </button>
      </div>
    



    <table border="1px" align="CENTER">
      <tr>
        <th>Registreation Data</th>
      </tr>
      <tr>
        <td>Username</td>
        <td id="tblusername"></td>
      </tr>
      <tr>
        <td>Firstname</td>
        <td id="tblfirstname"></td>
      </tr>
      <tr>
        <td>lastname</td>
        <td id="tbllastname"></td>
      </tr>
      <tr>
        <td>phnumber</td>
        <td id="tblphnumber"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td id="tblemail"></td>
      </tr>
      <tr>
        <td>Date Of Birth</td>
        <td id="tbldob"></td>
      </tr>

      <tr>
        <td>Gender</td>
        <td id="tblgender"></td>
      </tr>

    </table>
    <script src="js/myscript.js"></script>
  </body>
</html>
