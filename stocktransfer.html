            <h2 class="text-center mb-4">Stock Transfer</h2>
            <div class="card">
              <div class="card-body card-body-scroll">
                <form>
                  <div class="form-group row">
                    <label for="product" class="col-sm-2 col-form-label"
                      >Product:</label
                    >
                    <div class="col-sm-10">
                      <select class="form-control" id="product">
                        <option>Select Product</option>
                        <!-- Add product options dynamically from your database -->
                        <option>Product 1</option>
                        <option>Product 2</option>
                        <option>Product 3</option>
                        <!-- Add more products as needed -->
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label"
                      >Quantity:</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        placeholder="Enter Quantity"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="fromLocation" class="col-sm-2 col-form-label"
                      >From Location:</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="fromLocation"
                        placeholder="Enter From Location"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                      <div id="fromLocationDetails" style="display: none">
                        <!-- Additional details fields for From Location -->
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <label for="address">Address:</label>
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                placeholder="Enter Address"
                              />
                            </div>
                            <div class="col">
                              <label for="phone">Phone Number:</label>
                              <input
                                type="text"
                                class="form-control"
                                id="phone"
                                placeholder="Enter Phone Number"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <label for="state">State:</label>
                              <input
                                type="text"
                                class="form-control"
                                id="state"
                                placeholder="Enter State"
                              />
                            </div>
                            <div class="col">
                              <label for="district">District:</label>
                              <input
                                type="text"
                                class="form-control"
                                id="district"
                                placeholder="Enter District"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <label for="name">Name:</label>
                              <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Enter Name"
                              />
                            </div>
                            <div class="col">
                              <label for="email">Email:</label>
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter Email"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="toLocation" class="col-sm-2 col-form-label"
                      >To Location:</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="toLocation"
                        placeholder="Enter To Location"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                      <div id="toLocationDetails" style="display: none">
                        <!-- Additional details fields for To Location -->

                              <input
                                type="text"
                                class="form-control"
                                id="toAddress"
