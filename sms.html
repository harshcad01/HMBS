          <h2 class="text-center mb-4">SMS Page</h2>
      
          <!-- SMS Form -->
          <form id="smsForm">
              <div class="form-group">
                  <label for="recipient">Recipient:</label>
                  <select class="form-control" id="recipient">
                      <option value="">Select recipient</option>
                      <!-- Options for registered users will be added dynamically here -->
                  </select>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
          </form>
      
          <!-- SMS History -->
          <div class="mt-4">
              <h4>SMS History</h4>
              <ul id="smsHistory" class="list-group">
                  <!-- SMS history items will be added dynamically here -->
              </ul>
          </div>
      </div>
      
      <!-- Your messaging service JavaScript SDK or API script goes here -->
      
      <script>
          // Dummy function to simulate sending SMS
          function sendSMS(recipient, message) {
              // Dummy implementation to log SMS to history
              const smsHistory = document.getElementById('smsHistory');
              const listItem = document.createElement('li');
              listItem.className = 'list-group-item';
              listItem.textContent = `To: ${recipient}, Message: ${message}, Sent at: ${new Date().toLocaleString()}`;
              smsHistory.appendChild(listItem);
      
              // Clear form fields after sending
              document.getElementById('message').value = '';
          }
      
          // Function to fetch registered users and populate the recipient dropdown
          function fetchUsers() {
              // Dummy implementation to fetch users (replace with actual API call)
              const users = ['User 1', 'User 2', 'User 3']; // Example list of users
              const recipientSelect = document.getElementById('recipient');
      
              users.forEach(user => {
                  const option = document.createElement('option');
                  option.value = user;
                  option.textContent = user;
                  recipientSelect.appendChild(option);
              });
          }
      
          // Event listener for page load to fetch registered users
          window.addEventListener('load', fetchUsers);
      
          // Event listener for SMS form submission
          document.getElementById('smsForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form submission
              const recipient = document.getElementById('recipient').value;
              const message = document.getElementById('message').value;
              sendSMS(recipient, message);
          });
      </script>
